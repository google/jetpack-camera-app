<svg xmlns="http://www.w3.org/2000/svg" width="108" height="108" viewBox="0 0 434 434">
    <defs>
        <clipPath id="clip-mask">
            <path d="M1,1h432v432h-432z" />
        </clipPath>

        <linearGradient id="nebulaGradient1" gradientUnits="userSpaceOnUse" x1="182" y1="100" x2="201" y2="445">
            <stop offset="0"    stop-color="#FFF59D" stop-opacity="1.0"/>
            <stop offset="0.23" stop-color="#FF8A80" stop-opacity="1.0"/>
            <stop offset="0.43" stop-color="#004D40" stop-opacity="1.0"/>
            <stop offset="0.8"  stop-color="#4E2A3A" stop-opacity="1.0"/>
        </linearGradient>
        <linearGradient id="nebulaGradient2" gradientUnits="userSpaceOnUse" x1="182" y1="100" x2="527" y2="81">
            <stop offset="0"    stop-color="#FFF59D" stop-opacity="1.0"/>
            <stop offset="0.23" stop-color="#FF8A80" stop-opacity="1.0"/>
            <stop offset="0.43" stop-color="#004D40" stop-opacity="1.0"/>
            <stop offset="0.8"  stop-color="#4E2A3A" stop-opacity="1.0"/>
        </linearGradient>
        <linearGradient id="nebulaGradient3" gradientUnits="userSpaceOnUse" x1="182" y1="100" x2="-163" y2="119">
            <stop offset="0"    stop-color="#FFF59D" stop-opacity="1.0"/>
            <stop offset="0.23" stop-color="#FF8A80" stop-opacity="1.0"/>
            <stop offset="0.43" stop-color="#004D40" stop-opacity="1.0"/>
            <stop offset="0.8"  stop-color="#4E2A3A" stop-opacity="1.0"/>
        </linearGradient>
        <linearGradient id="nebulaGradient4" gradientUnits="userSpaceOnUse" x1="182" y1="100" x2="163" y2="-245">
            <stop offset="0"    stop-color="#FFF59D" stop-opacity="1.0"/>
            <stop offset="0.23" stop-color="#FF8A80" stop-opacity="1.0"/>
            <stop offset="0.43" stop-color="#004D40" stop-opacity="1.0"/>
            <stop offset="0.8"  stop-color="#4E2A3A" stop-opacity="1.0"/>
        </linearGradient>
        <linearGradient id="vignetteGradient" gradientUnits="userSpaceOnUse" x1="217" y1="0" x2="217" y2="434">
            <stop offset="0"    stop-color="#000000" stop-opacity="1.0"/>
            <stop offset="0.5"  stop-color="#000000" stop-opacity="0.0"/>
            <stop offset="1"    stop-color="#000000" stop-opacity="1.0"/>
        </linearGradient>
    </defs>

    <g transform="translate(67.27, 67.27) scale(0.69, 0.69)">

        <!-- 1. The base background color is drawn first -->
        <path d="M1,1h432v432h-432z" fill="#2C1D3D"/>

        <!-- 2. This group applies a clipping mask to all elements inside it -->
        <g clip-path="url(#clip-mask)">
            <!-- 2a. The four nebula layers -->
            <path d="M182,100l685.22,613.7l-420.16,469.14l-685.22,-613.7z" fill="url(#nebulaGradient1)"/>
            <path d="M182,100l685.22,613.7l420.16,-469.14l-685.22,-613.7z" fill="url(#nebulaGradient2)"/>
            <path d="M182,100l-685.22,-613.7l-420.16,469.14l685.22,613.7z" fill="url(#nebulaGradient3)"/>
            <path d="M182,100l-685.22,-613.7l420.16,-469.14l685.22,613.7z" fill="url(#nebulaGradient4)"/>

            <!-- 2b. The vignette layer, drawn on top of the nebula -->
            <path d="M1,1h432v432h-432z" fill="url(#vignetteGradient)"/>

            <!-- 2c. The starfield, drawn on top of the vignette. Opacity is set on the fill. -->
            <path fill="#FFFFFF" fill-opacity="1" d="M100,50 h3 v3 h-3z M250,80 h4 v4 h-4z M350,120 h3 v3 h-3z M80,150 h5 v5 h-5z M180,200 h3 v3 h-3z M300,250 h4 v4 h-4z M400,300 h3 v3 h-3z M120,350 h5 v5 h-5z M220,380 h3 v3 h-3z M320,410 h4 v4 h-4z M50,250 h3 v3 h-3z M150,320 h4 v4 h-4z M280,20 h3 v3 h-3z M380,180 h5 v5 h-5z M420,50 h3 v3 h-3z M25,100 h4 v4 h-4z M75,200 h3 v3 h-3z M125,280 h5 v5 h-5z M175,30 h4 v4 h-4z M225,150 h3 v3 h-3z M275,350 h5 v5 h-5z M325,50 h4 v4 h-4z M375,250 h3 v3 h-3z M415,380 h5 v5 h-5z M60,260 h3 v3 h-3z M190,280 h4 v4 h-4z M340,290 h3 v3 h-3z M90,310 h5 v5 h-5z M260,330 h3 v3 h-3z M390,340 h4 v4 h-4z M140,370 h3 v3 h-3z M290,390 h5 v5 h-5z M50,400 h4 v4 h-4z M200,420 h3 v3 h-3z"/>
        </g>

        <!-- 3. The border stroke is drawn last, outside the clipped group -->
        <path d="M1,1h432v432h-432z" fill="none" stroke="#000000" stroke-width="1" stroke-linejoin="bevel"/>
    </g>
</svg>